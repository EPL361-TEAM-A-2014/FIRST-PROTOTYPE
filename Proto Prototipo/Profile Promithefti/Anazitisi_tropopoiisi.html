<script type="text/javascript">
    function table_visibility(id,text) {
         var e = document.getElementById(id);
         
		 var k=document.getElementById("kind").selectedIndex;
	if(k==0){
		document.getElementById("message").innerHTML="Πρέπει να επιλέξετε πεδίο αναζήτησης.";
		e.style.display = 'none';
	}else {
		if(document.getElementById('text').value!=''){
		e.style.display = 'block';
		 document.getElementById('text').value='';
	    }
	}
    }
	
function changeValue(){
	var k=document.getElementById("kind").selectedIndex;
	if(k!=0){
		document.getElementById("message").style.display="none";
	}
	else{
		document.getElementById("message").style.display="block";
	}
}
</script>

<div>
  <select name="select" id="kind" onchange="changeValue();">
  <option value="none" selected >Παρακαλώ Επιλέξετε</option>
    <option value="text"> Προϊόν</option>
    <option value="text"> Παρασκευαστική Εταιρία</option>
  </select>
  <button type="button" name="b1" onclick="table_visibility('table');" id="button">Αναζήτηση</button>
