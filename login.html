}

else {document.getElementById("message").innerHTML="Πρέπει να επιλέξετε την ιδιότητα σας.";
}

}else{document.getElementById("message").innerHTML="Είτε ο κωδικός σας είτε το όνομα χρήστη είναι λανθασμένο";}
}
