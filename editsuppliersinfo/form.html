<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <script src="js/respond.js"></script>
    </head>
    
<body>
    <div class="container">  <!--Supplier form-->
        <div class="panel-heading ">
        <h2 class="panel-title col-sm-offset-4">Στοιχεία Υπεύθυνου Επικοινωνίας</h2>
        </div>    
        <br>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Όνομα:</label>

      <div class="col-sm-4">
        <input type="name" class="form-control" id="inputname" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="surname">Επώνυμο:</label>

      <div class="col-sm-4">
        <input type="surname" class="form-control" id="inputsurname"/>
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-4" for="username">Όνομα Χρήστη/Username:</label>

      <div class="col-sm-4">
        <input type="username" class="form-control" id="inputusername" />
      </div>
    </div>
    
      <div class="form-group">
      <label class="control-label col-sm-4" for="password">Κωδικός:</label>

      <div class="col-sm-4">
        <input type="password" class="form-control" id="inputpassword" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Ηλεκτρονικό Ταχυδρομείο:</label>

      <div class="col-sm-4">
        <input type="email" class="form-control" id="inputemail" />
      </div> 
    </div> 
      <div class="form-group">
          <label class="control-label col-sm-4" for="address">Διεύθυνση:</label>

          <div class="col-sm-4">
            <input type="address" class="form-control" id="inputaddress" />
          </div>
      </div>  
     <div class="form-group">
          <label class="control-label col-sm-4" for="city">Πόλη:</label>

          <div class="col-sm-4">
            <input type="city" class="form-control" id="inputcity" />
          </div>
      </div>     
     <div class="form-group">
          <label class="control-label col-sm-4" for="po">Ταχυδρομικός Κώδικας:</label>

          <div class="col-sm-4">
            <input type="po" class="form-control" id="inputpo" />
          </div>
      </div>
     <div class="form-group">
          <label class="control-label col-sm-4" for="phone">Τηλέφωνο:</label>

          <div class="col-sm-4">
            <input type="phone" class="form-control" id="inputphone" />
          </div>
      </div>
     <div class="form-group">
          <label class="control-label col-sm-4" for="fax">Φάξ:</label>

          <div class="col-sm-4">
            <input type="fax" class="form-control" id="inputfax" />
          </div>
      </div>             
    </form>
 </div> <!--end of container-->
    
 <div class="container">  <!--Supplier form-->
        <div class="panel-heading ">
        <h2 class="panel-title col-sm-offset-4">Στοιχεία Προμηθευτικής Εταιρίας</h2>
        </div>    
        <br>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Επωνυμία Εταιρίας:</label>

      <div class="col-sm-4">
        <input type="name" class="form-control" id="inputname" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="legalform">Νομική Μορφή:</label>

      <div class="col-sm-4">
        <input type="legalform" class="form-control" id="inputlegalform"/>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Ηλεκτρονικό Ταχυδρομείο</label>

      <div class="col-sm-4">
        <input type="email" class="form-control" id="inputemail" />
      </div> 
    </div> 
    <div class="form-group">
          <label class="control-label col-sm-4" for="address">Διεύθυνση</label>

          <div class="col-sm-4">
            <input type="address" class="form-control" id="inputaddress" />
          </div>
      </div>  
     <div class="form-group">
          <label class="control-label col-sm-4" for="city">Πόλη</label>

          <div class="col-sm-4">
            <input type="city" class="form-control" id="inputcity" />
          </div>
      </div>       
      <div class="form-group">
          <label class="control-label col-sm-4" for="po">Ταχυδρομικός Κώδικας</label>

          <div class="col-sm-4">
            <input type="po" class="form-control" id="inputpo" />
          </div>
      </div>
     <div class="form-group">
          <label class="control-label col-sm-4" for="phone">Τηλέφωνο</label>

          <div class="col-sm-4">
            <input type="phone" class="form-control" id="inputphone" />
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-4" for="fax">Φάξ</label>

          <div class="col-sm-4">
            <input type="fax" class="form-control" id="inputfax" />
          </div>
       </div>
       <!-- <div class="form-group">   
          <label for="otherinfo col-sm-4 ">Άλλες Πληροφορίες:</label>
          <br>
          <br>
         <div class="col-sm-4"><textarea class="form-control" rows="5" id="otherinfo"></textarea></div> 
      </div-->
      <div class="form-group">
          <label class="control-label col-sm-4" for="fax">Άλλες Πληροφορίες:</label>
          <div class="col-sm-4">
            <textarea type="fax" class="form-control" rows="5" id="inputotherinfo" /></textarea>
          </div>
       </div>
      <div class="form-group">
            <div class="col-sm-offset-7">
                <button type="edit" class="btn btn-custom" >Τροποποίηση</button>
            </div>   
      </div>      
    </form>
 </div> <!--end of container-->       
        <!--javascript -->
        <script src="js/jquery-1.11.1.js" type=
  "text/javascript">
    </script>
<script src="js/bootstrap.min.js" type="text/javascript">
</script>
</body>
    
    
</html>
